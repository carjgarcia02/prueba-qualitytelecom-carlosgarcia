<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="flex items-center justify-center h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    >
      <section class="flex flex-col sm:flex-row text-center items-center bg-gray-100 rounded-2xl shadow-lg">
        <!-- Contenedor de la imagen-->
        <div class="w-full sm:w-1/2 h-full">
          <img
            class="rounded-md w-full h-full"
            src="./img/comms.jpg"
            alt="communications image"
          />
        </div>

        <!-- Contenedor del formulario -->
        <div class="w-full sm:w-1/2 pl-6 pr-6 pt-12 pb-12">
          <form id="form">
            <h1 class="text-center text-6xl text-slate-800 font-bold mt-8 mb-8">
              VoiceMax
            </h1>
            <div class="flex flex-col">
              <h2 class="text-center text-2xl mb-8">
                Ingrese su información de cuenta para obtener acceso al sistema
              </h2>

              <!-- Mensaje de validación con JavaScript -->
              <div
                class="text-center text-2xl text-white font-bold mb-16 rounded-md pt-2 pb-2"
                id="message"
              ></div>

              <!-- Inputs y botón submit -->
              <input
                class="w-full sm:w-9/12 px-4 py-2 bg-gray-50 text-gray-700 block text-2xl m-auto mb-6 focus:outline-none"
                type="email"
                id="user"
                title="Por favor ingrese un correo válido"
                placeholder="Correo electrónico"
              />
              <input
                class="w-full sm:w-9/12 px-4 py-2 bg-gray-50 text-gray-700 block text-2xl m-auto mb-6 focus:outline-none"
                type="password"
                id="password"
                minlength="8"
                title="Por favor digite su contraseña"
                placeholder="Contraseña"
              />

              <input
                class="w-3/5 sm:w-9/12 px-4 py-2 text-xl m-auto text-white font-semibold rounded-2xl cursor-pointer bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
                id="btnSubmit"
                type="submit"
                value="Ingresar"
              />
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
